// ------------------------------
// MENSAJES
// ------------------------------

// Establece la sintaxis.
syntax = "proto3";
// Establece el paquete.
package proto;


// ------------------------------
// MENSAJES
// ------------------------------

// Mensaje de la petición.
message ContextRequest {
    // Query que realiza el usuario.
    string query = 1;
}

// Mensaje de la respuesta.
message ContextResponse {
    // String en formato JSON con el contexto.
    string json = 1;
}


// ------------------------------
// SERVICIOS
// ------------------------------

// Servicio RAG.
service RagService {
    // Obtiene el contexto.
    rpc GetContext (ContextRequest) returns (ContextResponse);
}